    <script>
      function changeCityTemperature() {
        const h1 = document.querySelector("h1");
        h1.classList.add("moving"); // Start the animation
        const city = prompt("What city do you live in?");
        if (!city) {
          alert("City input was cancelled or empty.");
          h1.classList.remove("moving"); // Stop the animation
          return;
        }
        const temperature = prompt("What temperature is it?");
        if (!temperature) {
          alert("Temperature input was cancelled or empty.");
          h1.classList.remove("moving"); // Stop the animation
          return;
        }
        alert(
          `Thank you! We received your input for ${city} with ${temperature}`
        );
        h1.classList.remove("moving"); //Stop the animation after input is done
      }
      const contactButton = document.querySelector("button");
      contactButton.addEventListener("click", changeCityTemperature);
    </script>
